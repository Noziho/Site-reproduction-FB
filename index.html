<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reproduction fb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="Capture.PNG" alt="Facebook logo">
        <section>
            <form action="">
                <input type="email" id="mail" name="user_mail" placeholder="Nom d'utilisateur ou numéro de tél.">
                <input type="email" id="password" name="user_password" placeholder="Mot de passe">
            </form>
            <button id="connection" type="button">Se connecter</button>
            <p id="forgot-ps">
                <a href="https://fr-fr.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                    Mot de passe oublié ?
                </a>
            </p>
            <div id="line"></div>
            <button id="create-account" type="button">Créer un nouveau compte</button>
        </section>
        <div id="div-under-menu">
            <p><span>Créer une Page</span> pour une célébrité, une marque ou une <br>entreprise</p>
        </div>
    </main>
    
    <div id="footer">
        <ul>
            <li>Français (France)</li>
            <li>English (US)</li>
            <li>Español</li>
            <li>Türkçe</li>
            <li>Português (Portugal)</li>
            <li>العربية</li>
            <li>Italiano</li>
            <li>Deutsch</li>
            <li>हिन्दी</li>
            <li>中文(简体)</li>
            <li>日本語</li>
            <li id="img-plus"><img id="plus-logo" src="Plus-logo.PNG" alt=""></li>
        </ul>
        <div id="line2"></div>
        <div id="inside-footer">
            <ul>
                <li>S'inscrire</li>
                <li>Se connecter</li>
            </ul>
        </div>
    </div>
</body>
</html>
